<!DOCTYPE html>
   <head>
       <link rel = "stylesheet" href = "style.css"
       <meta charset="utf-8">
       <title>LukeRich/Lesson 10 Final Project ID Card/index.html</title>
   </head>
   <body>
     <div class="center">
     <h1>Let's Create an ID card!</h1>
     <label for="FirstName">First Name:</label><br><input type="text" id="FirstName"><br>
     <label for="LastName">Last Name:</label><br><input type="text" id="LastName"><br>
     <label for="Age">Age:</label><br><input type="number" id="Age"><br>
     <label for="PhoneNumber">Phone Number:</label><br><input type="tel" id="PhoneNumber"><br>
     <label for="Address">Address:</label><br><input type="text" id="Address"><br>
     <button onclick="idCard()" class="get">Get ID Card</button>
     </div>
     
     

       <div id="idCard">
          <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
          <p id="postFullName"></p>
          <p id="postAge"></p>
          <p id="postPhoneNumber"></p>
          <p id="postAddress"></p>
       </div>
     <script src="script.js"></script>
   </body>
</html>
